<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table id="calculator">
            <tr>
                <td colspan="3">
                    <input type="text" id="display"> <br><br>
                </td>
            </tr>
            <tr class="switcho">
                <td><button type="button" class="button1 sp">AC</button></td>
                <td><button type="button" class="button1 sp2">DEL</td>
                <td><button type="button" class="button1">%</td>
                <td><button type="button" class="button1">/</td>
            </tr>
            <tr class="switcho">
                <td><button type="button" class="button2">7</td>
                <td><button type="button" class="button2">8</td>
                <td><button type="button" class="button2">9</td>
                <td><button type="button" class="button1">*</td>
            </tr>
            <tr class="switcho">
                <td><button type="button" class="button2">4</td>
                <td><button type="button" class="button2">5</td>
                <td><button type="button" class="button2 ">6</td>
                <td><button type="button" class="button1">-</td>
            </tr>
            <tr class="switcho">
                <td><button type="button" class="button2">1</td>
                <td><button type="button" class="button2">2</td>
                <td><button type="button" class="button2">3</td>
                <td><button type="button" class="button1">+</td>
            </tr>
            <tr class="switcho">
                <td><button type="button" class="button2">00</td>
                <td><button type="button" class="button2">0</td>
                <td><button type="button" class="button2">.</td>
                <td><button type="button" class="button2 sp button-equal">=</button></td>

            </tr>
    </div>
    </table>

</body>

</html>
